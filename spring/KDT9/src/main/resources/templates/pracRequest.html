<form action="/axios/prac" method="post" id="prac1" >
    <fieldset>
        이름 <input type="text" name="name">
        <br />
        성별 <input type="radio" id="남자" name="gender" value="남자">
        <label for="남자" >남자</label>
        <input type="radio" id="여자" name="gender" value="여자">
        <label for="여자" >여자</label>
        <br />
        <label for="date">생년월일
            <input type="date"
                   name="birth"
                   id="date"
                   max="2023-01-01"
                   min="1900-01-01"
                   value="1999-06-15">
        </label>
        <br/>
        관심사 <input type="checkbox" name="hobby" id="여행" value="여행">
        <label for="여행">여행</label>
        <input type="checkbox" name="hobby" id="패션" value="패션">
        <label for="패션">패션</label>
        <input type="checkbox" name="hobby" id="음식" value="음식">
        <label for="음식">음식</label>
    </fieldset>
    <button type="button" onclick="pracResponse();">전송</button>
</form>

<script>
    function pracResponse() {
        var form = document.getElementById('prac1');
        console.log(form.hobby.value);
        var hobbyInputs = form.querySelectorAll('input[name="hobby"]:checked');
        var hobbies = Array.from(hobbyInputs).map(input => input.value);
        console.log(hobbies);
        axios.post(`/prac/vo`, {name: form.name.value, gender: form.gender.value, birth: form.birth.value, hobbies: hobbies})
        .then((res) =>{
            console.log(res.data);
        });
    }
</script>

</body>
