<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>게시판</h2>
<table>
    <tr>
        <th>No.</th>
        <th>작성자</th>
        <th>제목</th>
        <th>내용</th>
    </tr>
    <tr th:each="board:${list}">
        <td th:text="${board.getId()}"></td>
        <td th:text="${board.getTitle()}"></td>
        <td th:text="${board.getContent()}"></td>
        <td th:text="${board.getWriter()}"></td>
    </tr>
</table>

</body>
</html>
